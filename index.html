<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-btns">
            <h1>Find your film</h1>
            <h2><a href="/watchlist.html">My watchlist</a></h2>
          </div>
          <div class="search-bar">
            <input type="text" class="bar">
            <button class="search-btn">Search</button>
          </div>
        </nav>
      </header>
      <main>
        <section class="movie-list" style="display: none;">
        </section>
        <div class="loading" style="display: none;">
          <div></div>
          <div></div>
        </div>
        <div class="default">
          <img src="./default.svg" class="default-icon" alt="">
          <div class="default-text">Start exploring</div>
        </div>
        <div class="not-found" style="display: none;">
          <div class="default-text">Movie not found..</div>
        </div>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
